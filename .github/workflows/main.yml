name: FTP Deploy
on:
  push:
    branches:
      - main # or main, depending on your default branch

jobs:
  ftp-deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: FTP Deploy
        uses: genietim/ftp-action@releases/v4
        with:
          host: ftp.braderselva.com
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: "test1"
          remoteDir: "www/git"
